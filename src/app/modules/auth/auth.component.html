<section>

	<div class="flex flex-column md:flex-row">
		<form [formGroup]="loginGroup"
			(submit)="onSubmit()"
			class="w-full md:w-5 flex flex-column align-items-center justify-content-center gap-3 py-5">
			<div class="flex flex-wrap justify-content-center align-items-center gap-2"
				style="margin-bottom: 1rem;">
				<label class="w-6rem">Username</label>
				<input pInputText
					autocomplete="off"
					formControlName="username"
					id="username"
					type="text"
					class>
				<div class=" w-22rem"
					style="height: 1rem;">
					<small *ngIf="loginGroup.get('username')?.touched "
						id
						class="w-22rem"
						style="color: red;">
						{{loginGroup.get('username')?.errors | login}}
					</small>
				</div>

			</div>
			<div class="flex flex-wrap justify-content-center align-items-center gap-2"
				style="margin-bottom: 1rem;">
				<label class="w-6rem">Password</label>
				<p-password class
					id="password"
					formControlName="password"></p-password>
				<div class=" w-22rem"
					style="height: 1rem;">
					<small *ngIf="loginGroup.get('password')?.touched"
						id
						class="w-22rem"
						style="color: red;">
						{{loginGroup.get('password')?.errors | login}}
					</small>
				</div>
			</div>
			<p-button type="submit"
				label="Login"
				icon="pi pi-user"
				styleClass="w-9rem mx-auto"></p-button>
		</form>
		<div class="w-full md:w-2">
			<p-divider layout="vertical"
				styleClass="hidden md:flex">
				<b>OR</b>
			</p-divider>
			<p-divider [align]="'center'"
				layout="horizontal"
				styleClass="flex md:hidden">
				<b>OR</b>
			</p-divider>
		</div>
		<div class="w-full md:w-5 flex align-items-center justify-content-center py-5">
			<p-button label="Sign Up"
				icon="pi pi-user-plus"
				styleClass="p-button-success w-10rem"></p-button>
		</div>
	</div>

</section>
